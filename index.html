<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D無限生成ゲーム</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      canvas {
        display: block;
      }
      #canvasWrapper {
        width: 100vw;
        height: 100vh;
        cursor: none;
      }
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 14px;
        pointer-events: none;
        z-index: 100;
      }
      #message {
        margin-top: 5px;
        color: #ffff00;
      }

      /* --- 追加: コマンド入力欄のスタイル --- */

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        z-index: 1000;
      }
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #fff;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-right: 15px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .loading-content {
        display: flex;
        align-items: center;
      }
      #commandConsole {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: calc(100% - 20px); /* 左右10pxのマージンを引く */
        z-index: 1000;
        pointer-events: none; /* 親はイベントを受け取らない */
      }

      #commandResult {
        background-color: rgba(0, 0, 0, 0.7);
        color: #ffff00; /* 結果は黄色で表示 */
        padding: 5px;
        border-radius: 3px;
        font-family: monospace;
        font-size: 14px;
        margin-bottom: 5px; /* 入力欄との隙間 */
        display: none; /* 初期状態は非表示 */
        pointer-events: auto; /* 結果表示時はイベントを受け取る (例: リンクなど) */
      }

      #commandInputWrapper {
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 5px;
        border-radius: 3px;
        font-family: monospace;
        font-size: 14px;
        display: none; /* 初期状態は非表示 */
        pointer-events: auto; /* 入力欄はマウスイベントを受ける */
      }

      #commandInput {
        width: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        color: white;
        border: none;
        padding: 5px;
        font-family: monospace;
        font-size: 14px;
      }

      #commandInput:focus {
        outline: none;
        background-color: rgba(50, 50, 50, 0.9);
      }
    </style>
  </head>
  <body>
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #35d3a0; display: flex; justify-content: center; align-items: center; overflow: hidden;">
      <video autoplay muted loop style="max-width: 100%; max-height: 100%; object-fit: contain;">
        <source src="assets/videos/loading.mp4" type="video/mp4">
        <!-- 他のフォーマットも追加可能 -->
        <!-- <source src="assets/videos/loading.webm" type="video/webm"> -->
        Whoa, looks like your browser can’t handle the Ultra-Super-Exciting vid we had ready for ya. Okay, maybe “Ultra-Super-Exciting” was a stretch… whatever, don’t sweat it.
        <br>
        So yeah, if you’re reading this, you’re prob bored outta your mind. Go make some coffee or somethin’.
        <br>
        …Whoo, no coffee at home? Bruh. Fine, lemme hit you with a lil quiz:
        <br>
        In the Japanese Ogura Hyakunin Isshu, how many poets got “Shikibu” in their name? Here’s a hint: it’s a prime number. Good luck, fam ✌️
        <br>
        Allways Carnation Studio Monody Team be with you      </video>
      <!-- <div class="loading-text">Loading...</div> --> <!-- テキストを表示する場合はコメントアウトを解除 -->
    </div>

    <div id="canvasWrapper">
    </div>

    <div id="ui">
      <div>位置: <span id="playerPos">0, 0, 0</span></div>
      <div>チャンク: <span id="playerChunk">0, 0, 0</span></div>
      <div>OnGround: <span id="onGround">true</span></div>
      <div id="fpsCounter">FPS: 0</div>
      <div id="biomeInfo">Biome: Unknown</div>
      <div id="message"></div>
      <div id="gameTime">Game Time: 00:00</div>
    </div>

    <div id="commandConsole">
      <div id="commandResult"></div> <!-- コマンド実行結果表示欄 -->
      <div id="commandInputWrapper">
        <input type="text" id="commandInput" placeholder="Enter command (/ver, /biome, /time, ...)">
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.168.0/examples/jsm/",
          "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
      }
    </script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
